<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel = "stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Calculator</h1>
      </div>
      <div id="calc" class="text-center">
        <div id="display">
        <div id="result"><p>0</p></div>
        <div id="previous"><p>0</p></div>
        </div>
          <div id="keyboard">
          <div>
            <label class ="checkbox-inline"><input type = "checkbox" value = "">arc</label>
            <label class ="checkbox-inline"><input type = "checkbox" value = "">hyp</label>
          </div>
          <div>
            <label class="radio-inline"><input type="radio" name="Degrees" checked>Degrees</label>
            <label class="radio-inline"><input type="radio" name="Radians">Radians</label>
          </div>
          <div class ="btn-group d-flex">
            <button class="btn btn-secondary operator" value ="sin">sin</button>
            <button class="btn btn-secondary operator" value ="cos">cos</button>
            <button class="btn btn-secondary operator" value ="tan">cos</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-info" value="Pi">&#120587;</button>
            <button class="btn btn-info" value="e"><i>e</i></button>
            <button class="btn btn-danger clear" value="clear">C</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="sqaure">x<sup>2</sup></button>
            <button class="btn btn-secondary operator" value="cube">x<sup>3</sup></button>
            <button class="btn btn-secondary operator" value="inverse"><sup>1</sup>/<sub>x</sub></button>
            <button class="btn btn-secondary" value="abs">|x|</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="sqrt"><sup>2</sup>&Sqrt; x</button>
            <button class="btn btn-secondary operator" value="third"><sup>3</sup>&Sqrt; x</button>
            <button class="btn btn-secondary operator" value="leftbracket">(</button>
            <button class="btn btn-secondary operator" value="rightbracket">)</button>
            <button class="btn btn-secondary operator" value="factorial">n!</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="power">x<sup>y</sup></button>
            <button class="btn btn-secondary operator" value="xRoot"><sup>y</sup>&Sqrt; x</button>
            <button class="btn btn-info" value="7">7</button>
            <button class="btn btn-info" value="8">8</button>
            <button class="btn btn-info" value="9">9</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="power10">10<sup>x</sup></button>
            <button class="btn btn-secondary operator" value="power2">2<sup>x</sup></button>
            <button class="btn btn-info" value="4">4</button>
            <button class="btn btn-info" value="5">5</button>
            <button class="btn btn-info" value="6">6</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="log">log</button>
            <button class="btn btn-secondary operator" value="logY">log<sub>y<sup>x</sup></button>
            <button class="btn btn-info" value="1">1</button>
            <button class="btn btn-info" value="2">2</button>
            <button class="btn btn-info" value="3">3</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="ln">ln</button>
            <button class="btn btn-secondary operator" value="ePower">e<sup>x</sup></button>
            <button class="btn btn-info operator" value="+/-">+/-</button>
            <button class="btn btn-info" value="0">0</button>
            <button class="btn btn-info decimal" value=".">.</button>
          </div>
          <div class="btn-group d-flex">
            <button class="btn btn-secondary operator" value="/">&divide</button>
             <button class="btn btn-secondary operator" value="x">X</button>
             <button class="btn btn-secondary operator" value="-">-</button>
             <button class="btn btn-secondary operator" value="+">+</button>
             <button class="btn btn-success operator" value="=">=</button>
           </div>
         </div>
       </div>
     </div>
